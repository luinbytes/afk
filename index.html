<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFK Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            width: 90%;
            padding: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 107, 107, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .status-text {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(255, 107, 107, 0.3);
        }

        .status-subtext {
            font-size: 18px;
            color: #aaa;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .reason-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .reason-label {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ff6b6b;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .reason-input {
            width: 100%;
            padding: 14px 16px;
            font-size: 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 107, 107, 0.4);
            border-radius: 8px;
            color: #fff;
            font-weight: 500;
            transition: all 0.3s ease;
            font-family: inherit;
            margin-bottom: 16px;
        }

        .reason-input:focus {
            outline: none;
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
        }

        .reason-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .button-group {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn {
            padding: 14px 28px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
            color: #fff;
            flex: 1;
            min-width: 150px;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(255, 107, 107, 0.6);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-lg {
            padding: 16px 40px;
            font-size: 18px;
            width: 100%;
            margin-top: 8px;
        }

        .title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 28px;
            text-shadow: 0 2px 10px rgba(255, 107, 107, 0.2);
        }

        .reason-text {
            font-size: 24px;
            color: #ff6b6b;
            margin: 30px 0;
            font-weight: 600;
            min-height: 32px;
        }

        .timer {
            font-size: 14px;
            color: #888;
            margin-top: 24px;
            margin-bottom: 24px;
            font-weight: 300;
        }

        .timer-value {
            font-size: 28px;
            color: #ff6b6b;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        .preset-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 24px;
        }

        .preset-btn {
            padding: 10px 16px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            color: #ddd;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .preset-btn:hover {
            background: rgba(255, 107, 107, 0.2);
            border-color: #ff6b6b;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="setup-screen" id="setupScreen">
        <div class="container">
            <div class="title">Set Your AFK Status</div>
            <input type="text" id="reasonInput" class="reason-input" placeholder="What are you doing?"
                value="ur mom LOL">
            <div class="preset-buttons">
                <button class="preset-btn" onclick="setReason('Getting hot choccy â˜•')">â˜• Hot Choccy</button>
                <button class="preset-btn" onclick="setReason('Pissin ðŸš½')">ðŸš½ Pissin</button>
                <button class="preset-btn" onclick="setReason('Smoke break ðŸš­')">ðŸš­ Smoke break</button>
            </div>
            <button class="btn btn-primary btn-lg" id="goAfkBtn">GO AFK</button>
        </div>
    </div>

    <div class="afk-screen" id="afkScreen" style="display: none;">
        <div class="container">
            <div class="status-icon">ðŸ˜´</div>
            <div class="status-text">AWAY</div>
            <div class="reason-text" id="reasonDisplay">ur mom LOL</div>
            <div class="timer">
                <div>AFK for:</div>
                <div class="timer-value" id="timerDisplay">00:00</div>
            </div>
            <button class="btn btn-primary btn-lg" id="backBtn">I'm back!</button>
        </div>
    </div>

    <script>
        const reasonInput = document.getElementById('reasonInput');
        const setupScreen = document.getElementById('setupScreen');
        const afkScreen = document.getElementById('afkScreen');
        const goAfkBtn = document.getElementById('goAfkBtn');
        const backBtn = document.getElementById('backBtn');
        const reasonDisplay = document.getElementById('reasonDisplay');
        const timerDisplay = document.getElementById('timerDisplay');

        let startTime = null;
        let isRunning = false;

        function setReason(reason) {
            reasonInput.value = reason;
            reasonInput.focus();
        }

        function goAFK() {
            const reason = reasonInput.value.trim() || 'AFK';
            reasonDisplay.textContent = reason;
            setupScreen.style.display = 'none';
            afkScreen.style.display = 'flex';
            startTime = Date.now();
            isRunning = true;

            // Enter fullscreen mode
            document.documentElement.requestFullscreen().catch(() => {
                console.log('Fullscreen blocked by browser');
            });
        }

        function backFromAFK() {
            // Exit fullscreen if currently in fullscreen mode
            if (document.fullscreenElement) {
                document.exitFullscreen().catch(() => {
                    console.log('Failed to exit fullscreen');
                });
            }

            afkScreen.style.display = 'none';
            setupScreen.style.display = 'flex';
            isRunning = false;
            timerDisplay.textContent = '00:00';
            reasonInput.focus();
        }

        function updateTimer() {
            if (!isRunning || !startTime) return;

            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;

            timerDisplay.textContent =
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        goAfkBtn.addEventListener('click', goAFK);
        backBtn.addEventListener('click', backFromAFK);
        reasonInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') goAFK();
        });

        setInterval(updateTimer, 1000);
    </script>
</body>

</html>
